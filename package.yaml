name: livegraphs-static
version: 0.1.0
private: true
description: A web dashboard for visualizing chatbot conversation analytics
homepage: https://notso.cloud/
bugs:
  url: https://github.com/kjanat/livegraphs-static/issues
repository:
  type: git
  url: git+https://github.com/kjanat/livegraphs-static.git
license: AGPL-3.0-or-later
author: Kaj Kowalski <dev@kajkowalski.nl>
scripts:
  build: next build
  build:static: cross-env DEPLOY_TARGET=static next build"
  build:edge: cross-env DEPLOY_TARGET=edge next build"
  build:node: cross-env DEPLOY_TARGET=node next build"
  dev: next dev
  dev:turbo: next dev --turbopack
  format: biome format --write
  format:check: biome format
  lint: |
    pnpm lint:next
    pnpm lint:biome
  lint:biome: biome check
  lint:next: next lint
  pre-commit: lint-staged
  prebuild: |
    mkdir -p public/sql-js
    cp node_modules/sql.js/dist/sql-wasm.* public/sql-js/
  prepare: husky
  start: |
    next build
    next start
  start:static: pnpm dlx serve out
  test: |
    NODE_OPTIONS='--max-old-space-size=8192 --expose-gc' \
    vitest run
  test:coverage: |
    NODE_OPTIONS='--max-old-space-size=8192 --expose-gc' \
    vitest run --coverage
  test:e2e: playwright test
  test:e2e:codegen: playwright codegen
  test:e2e:debug: playwright test --debug
  test:e2e:ui: playwright test --ui
  test:storybook: |
    NODE_OPTIONS='--max-old-space-size=8192 --expose-gc' \
    vitest run --config \
    vitest.storybook.config.ts
  test:ui: |
    NODE_OPTIONS='--max-old-space-size=8192 --expose-gc' \
    vitest --ui
  test:unit: |
    NODE_OPTIONS='--max-old-space-size=8192 --expose-gc' \
    vitest run
  test:watch: |
    NODE_OPTIONS='--max-old-space-size=8192 --expose-gc' \
    vitest
  type-check: tsc --noEmit
  validate: |
    pnpm format
    pnpm type-check
    pnpm lint
  storybook: storybook dev -p 6006
  build-storybook: storybook build
  preview: |
    opennextjs-cloudflare build
    opennextjs-cloudflare preview
  deploy: |
    opennextjs-cloudflare build
    opennextjs-cloudflare deploy
  upload: |
    opennextjs-cloudflare build
    opennextjs-cloudflare upload
  cf-typegen: |
    wrangler types \
      --env-interface CloudflareEnv \
      cloudflare-env.d.ts
lint-staged:
  'wrangler.{json,jsonc,toml}':
    - echo "ðŸŒ€ Regenerating Cloudflare type declarations..." >&2
    - pnpm wrangler types --out-dir .
    - git add cloudflare-env.d.ts worker-configuration.d.ts
  '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}':
    - biome check --write --no-errors-on-unmatched
#   package.json:
#     - pnpm dlx sort-package-json
